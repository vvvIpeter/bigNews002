<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<!-- 准备一个模板  文章内容列表模板-->
<script id="list-temp" type="text/html">
    {{each data.data v}}
    <tr>
                        <td>{{v.title}}</td>
                        <td>{{v.author}}</td>
                        <td>{{v.category}}</td>
                        <td class="text-center">{{v.date}}</td>
                        <td class="text-center">{{v.state}}</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs" data-id={{v.id}}>编辑</a>
                            <a href="javascript:void(0);" data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
    {{/each}}
    
</script>
<script id="cateList_temp" type="text/html">
     <option value="">所有分类</option>
    {{each data v}}
                            <option value="{{v.name}}">{{v.name}}</option>                    
    {{/each}}
</script>
<script>
    $(function () {
        getAtical();
        function getAtical() {
            //一进到页面就发送ajax请求  获取所有文章数据 显示在页面上
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val().trim(),
                    state: $('#selStatus').val().trim(),
                    page: 1,
                    perpage: 8
                },
                success: function (backData) {
                    console.log(backData)
                    //通过模板引擎 进行渲染
                    var resHtml = template('list-temp', backData);
                    $('tbody').html(resHtml);
                }
            });
        }

        //进入页面  发送ajax请求 获取所有文章类别 通过模板引擎 渲染到下拉菜单中
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                // console.log(backData);
                if (backData.code == 200) {
                    //获取成功
                    //调用模板引擎
                    var resHtml = template('cateList_temp', backData)
                    $('#selCategory').html(resHtml);
                }
            }
        })

        //筛选按钮 的点击事件
        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            //获取用户选择的两个下拉框 的value 值 
            // var type = $('#selCategory').val();
            // var status = $('#selStatus').val();
            //发送ajax请求  获取相应文章 渲染到页面上
            //    $.ajax({
            //         type: 'get',
            //         url: BigNew.article_query,
            //         data:{
            //             typ:type,
            //             state:status
            //         },
            //         success: function (backData) {
            //             console.log(backData)
            //             //通过模板引擎 进行渲染
            //             var resHtml = template('list-temp', backData);
            //             $('tbody').html(resHtml);
            //         }
            //     });
            getAtical();
        })

    })
</script>

</html>
